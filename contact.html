<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Blog de Homer</title>
    <!-- Raleway -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,300;1,700;1,900&display=swap" rel="stylesheet">
    <!-- Pacific -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/all.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div id="loader">
		<div class="spinner"></div>
    </div>

    <header class="header">
        <div class="container">
            <a href="index.html" class="logo">El Blog de Homer</a>
            
            <button class="navbar-toggler" aria-label="Menu de Navegación" data-target="main-nav" aria-expanded="false">
                <i class="fa fa-bars"></i>
            </button>
            
            <nav class="navbar" id="main-nav">
                <ul class="nav">
                    <li><a href="about.html">Sobre mi</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="services.html">Servicios</a></li>
                    <li><a href="contact.html" class="active">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main>
        <!-- Banner -->
        <section class="banner banner-75 bg-table-work fixed"></section>
        <!-- End Banner -->
        <div class="container">
            <div class="section contact s-to-banner">
                <section class="form-contact">
                    <h2 class="section-title separador">Contacto</h2>
                    <form action="#" id="form-contact">
                        <div class="reg-2">
                            <div class="form-group">
                                <label for="nombre">Nombre</label>
                                <input type="text" id="nombre" placeholder="Tu Nombre" required>
                            </div>
                            <div class="form-group">
                                <label for="telefono">Telefono</label>
                                <input type="number" id="telefono" placeholder="Tu Telefono" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="correo">Correo</label>
                            <input type="email" id="correo" placeholder="Tu Correo" required>
                        </div>
                        <div class="form-group">
                            <label for="mensaje">Mensaje o Propuesta</label>
                            <textarea id="mensaje" cols="30" rows="10" placeholder="Tu Mensaje" required></textarea>
                        </div>
                        <input type="submit" value="Enviar" class="btn btn-primary" disabled id="send">
                    </form>
                </section>

                <section class="meta-info-contact">
                    <h2 class="section-title separador">Mas Info de contacto</h2>
                    <p><strong><span>Telefono:</span> 041222000222</strong></p>
                    <p><strong><span>Ciudad:</span> Caracas Venezuela</strong></p>
                    <p><strong><span>Correo:</span> correo@correo.com</strong></p>
                </section>
            </div>
        </div>
    </main>
    
    <footer class="footer">
        <div class="container">
            <p class="copy-right">Homer Moncayo 2020 &copy;</p>
            
            <button class="navbar-toggler" aria-label="Menu de Navegación" data-target="fotter-nav" aria-expanded="false">
                <i class="fa fa-bars"></i>
            </button>
            
            <nav class="navbar" id="fotter-nav">
                <ul class="nav">
                    <li><a href="about.html">Sobre mi</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="services.html">Servicios</a></li>
                    <li><a href="contact.html" class="active">Contacto</a></li>
                </ul>
            </nav>
        </div>
       	<nav class="social-nav">
            <ul>
				<li><a href="#" target="_blank"><i class="fab fa-facebook-square"></i></a></li>
				<li><a href="#" target="_blank"><i class="fab fa-twitter"></i></a></li>
                <li><a href="#" target="_blank"><i class="fab fa-linkedin"></i></a></li>
                <li><a href="#" target="_blank"><i class="fab fa-github"></i></a></li>
                <li><a href="#" target="_blank"><i class="fab fa-codepen"></i></a></li>
			</ul>
      	</nav>
    </footer>

    <span class="btn btn-primary go-to-top"><i class="fa fa-chevron-up"></i></span>
    <script src="js/script.js"></script>
</body>
</html>
